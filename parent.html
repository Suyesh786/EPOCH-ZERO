<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Edu Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f5e9; /* Light green tint for parents */
            height: 100vh;
            overflow: hidden; 
            display: flex;
        }

        /* --- SIDEBAR STYLING --- */
        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 3px solid #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            height: 100%;
            position: relative;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: #2d3748;
            cursor: pointer;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 40px;
            width: 100%;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border: 3px solid #2d3748;
            border-radius: 50%;
            background-color: #fff;
            margin-bottom: 15px;
            /* Ensure parent.jpeg exists in your folder */
            background-image: url('parent.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        .parent-name {
            font-family: 'Gochi Hand', cursive;
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            text-transform: uppercase;
        }

        .divider {
            width: 100%;
            height: 3px;
            background-color: #2d3748;
            margin-bottom: 40px;
            border-radius: 2px;
        }

        /* Sidebar Buttons */
        .sidebar-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 3px solid #2d3748;
            border-radius: 20px;
            background: white;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.4rem;
            text-align: center;
            color: #2d3748;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-btn:hover {
            transform: scale(1.03);
            background-color: #f7fafc;
        }

        .sidebar-btn.logout {
            margin-top: auto; 
            background-color: #fff;
        }

        .sidebar-btn.logout:hover {
            background-color: #ffe4e4;
            border-color: #c53030;
            color: #c53030;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr; 
            gap: 30px;
            height: 90%;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border: 3px solid #2d3748;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s;
        }

        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Gochi Hand', cursive;
            font-size: 2.5rem;
            color: #2d3748;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid #2d3748;
            width: auto;
            min-width: 60%;
            pointer-events: none;
        }

        /* --- CARD BACKGROUND IMAGES (Parent Theme) --- */
        .bg-attendance { background-image: url('https://img.freepik.com/free-photo/top-view-education-day-elements-with-copy-space_23-2148721223.jpg'); }
        .bg-timetable { background-image: url('https://wallpapers.com/images/hd/chalkboard-school-art-7vfpwey4ejx3o9uz.jpg'); }
        .bg-marks { background-image: url('https://img.freepik.com/premium-vector/set-education-bg-05-edit_77417-11192.jpg?semt=ais_hybrid&w=740&q=80'); }
        .bg-fees { background-image: url('https://static.vecteezy.com/system/resources/previews/057/519/746/non_2x/tuition-fees-in-fixed-form-education-fund-for-college-savings-for-school-or-university-fees-professional-qualification-fees-study-or-training-fees-flat-cartoon-design-illustration-background-vector.jpg'); background-size: contain; background-repeat: no-repeat; background-color: #f0f8ff; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 3px solid #2d3748; padding: 20px; }
            .sidebar-btn.logout { margin-top: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; height: auto; }
            .card { height: 250px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>

        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="parent-name">[NAME]</div>
        </div>

        <div class="divider"></div>
        
        <button class="sidebar-btn logout" onclick="logout()">
            LOG OUT
        </button>
    </aside>

    <main class="main-content">
        <div class="dashboard-grid">
            
            <div class="card" onclick="window.location.href='attendance.jpeg'">
                <div class="card-bg bg-attendance"></div>
                <div class="card-text">STUDENT<br>ATTENDANCE</div>
            </div>

            <div class="card" onclick="window.location.href='timetable.jpeg'">
                <div class="card-bg bg-timetable"></div>
                <div class="card-text">TIMETABLE</div>
            </div>

            <div class="card" onclick="window.location.href='parmarks.html'">
                <div class="card-bg bg-marks"></div>
                <div class="card-text">STUDENT<br>MARKS</div>
            </div>

            <div class="card" onclick="window.location.href='parfees.html'">
                <div class="card-bg bg-fees"></div>
                <div class="card-text">STUDENT<br>FEES</div>
            </div>

        </div>
    </main>

    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
