<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress - Edu Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Gochi Hand', cursive; /* Sketchy font */
            background-color: #ebf8ff; /* Light Blue Background */
            height: 100vh;
            display: flex;
            overflow: hidden;
            color: #2d3748;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 80px;
            background-color: #fff;
            border-right: 3px solid #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .back-btn {
            margin-top: auto;
            font-size: 1.5rem;
            color: #2d3748;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .back-btn:hover { transform: scale(1.1); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-size: 2.5rem;
            border-bottom: 3px solid #2d3748;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        /* --- TOP STATS --- */
        .stats-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border: 3px solid #2d3748;
            border-radius: 20px; /* Sketchy rounded corners */
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }

        .stat-title { font-size: 1.2rem; margin-bottom: 5px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; display: flex; align-items: center; gap: 10px; }

        /* Progress Bar for Avg Stat */
        .progress-track {
            width: 120px;
            height: 15px;
            border: 2px solid #2d3748;
            border-radius: 10px;
            background: #eee;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #2d3748;
            width: 0%;
            transition: width 1s ease;
        }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background: white;
            border: 3px solid #2d3748;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-right: 2px solid #2d3748;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tab-btn:last-child { border-right: none; }
        .tab-btn:hover { background: #ebf8ff; }
        .tab-btn.active { background: #2d3748; color: white; }

        /* --- TABLE --- */
        .table-container {
            background: white;
            border: 3px solid #2d3748;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 25px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #2d3748;
            font-size: 1.2rem;
        }
        th { border-bottom: 3px solid #2d3748; background-color: #f7fafc; }
        tr:last-child td { border-bottom: none; }
        
        .arrow-up { color: green; margin-left: 5px; }
        .arrow-down { color: red; margin-left: 5px; }

        /* --- BOTTOM SECTION --- */
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            min-height: 250px;
        }

        .bottom-card {
            background: white;
            border: 3px solid #2d3748;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .list-item {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .circle-bullet {
            width: 15px;
            height: 15px;
            border: 2px solid #2d3748;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <i class="fas fa-bars" style="font-size: 2rem; margin-bottom: 30px;"></i>
        <div class="back-btn" onclick="window.location.href='teacher.html'">
            <i class="fas fa-arrow-left"></i> Back
        </div>
    </aside>

    <main class="main-content">
        <div class="header-title">STUDENT PROGRESS</div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">AVERAGE PROGRESS</div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="progress-track">
                        <div class="progress-fill" id="avg-bar" style="width: 78%;"></div>
                    </div>
                    <span id="avg-text" style="font-size: 1.5rem; font-weight: bold;">78%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">IMPROVING STUDENTS</div>
                <div class="stat-value">
                    <i class="fas fa-arrow-trend-up"></i> <span id="improving-count">12</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-title">TOP PERFORMERS</div>
                <div class="stat-value">
                    <i class="far fa-gem"></i> <span id="top-count">5</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="loadGrade('ALL', this)">ALL STUDENTS</button>
            <button class="tab-btn" onclick="loadGrade('5', this)">GRADE 5</button>
            <button class="tab-btn" onclick="loadGrade('6', this)">GRADE 6</button>
            <button class="tab-btn" onclick="loadGrade('7', this)">GRADE 7</button>
            <button class="tab-btn" onclick="loadGrade('8', this)">GRADE 8</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>STUDENT</th>
                        <th>GRADE</th>
                        <th>SUBJECT PROGRESS</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    </tbody>
            </table>
        </div>

        <div class="bottom-section">
            <div class="bottom-card">
                <div class="stat-title">PROGRESS ANALYTICS</div>
                <div style="position: relative; height: 100%; width: 100%;">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>

            <div class="bottom-card">
                <div class="stat-title">NEEDS ATTENTION</div>
                <div id="attention-list" style="margin-top: 15px;">
                    </div>
            </div>
        </div>
    </main>

    <script>
        // --- DATA ---
        const db = {
            ALL: {
                avg: 72, improving: 35, top: 12,
                students: [
                    { name: "Rahul", grade: 6, sub: "ENG: 70%", dir: "up", status: "IMPROVING" },
                    { name: "Ananya", grade: 5, sub: "SCI: 90%", dir: "up", status: "TOP PERFORMER" },
                    { name: "Kiran", grade: 8, sub: "S.S: 50%", dir: "down", status: "NEEDS ATTENTION" }
                ],
                attention: ["Grade 5: 04 Students", "Grade 8: 03 Students"],
                chartData: [65, 68, 70, 71, 72]
            },
            5: {
                avg: 85, improving: 10, top: 4,
                students: [
                    { name: "Ananya", grade: 5, sub: "SCI: 90%", dir: "up", status: "TOP PERFORMER" },
                    { name: "Vikram", grade: 5, sub: "MATH: 82%", dir: "up", status: "IMPROVING" },
                    { name: "Sara", grade: 5, sub: "ENG: 55%", dir: "down", status: "NEEDS ATTENTION" }
                ],
                attention: ["Sara: Needs help in English", "Ravi: Absent for test"],
                chartData: [80, 82, 83, 84, 85]
            },
            6: {
                avg: 70, improving: 8, top: 3,
                students: [
                    { name: "Rahul", grade: 6, sub: "ENG: 70%", dir: "up", status: "IMPROVING" },
                    { name: "Amit", grade: 6, sub: "MATH: 60%", dir: "down", status: "STABLE" }
                ],
                attention: ["Math scores dropped by 5%"],
                chartData: [60, 65, 68, 69, 70]
            },
            7: {
                avg: 65, improving: 5, top: 2,
                students: [
                    { name: "Neha", grade: 7, sub: "S.S: 65%", dir: "up", status: "IMPROVING" },
                    { name: "Raj", grade: 7, sub: "SCI: 45%", dir: "down", status: "NEEDS ATTENTION" }
                ],
                attention: ["Raj: Failed Science unit"],
                chartData: [60, 58, 62, 63, 65]
            },
            8: {
                avg: 78, improving: 12, top: 5,
                students: [
                    { name: "Kiran", grade: 8, sub: "S.S: 50%", dir: "down", status: "NEEDS ATTENTION" },
                    { name: "Priya", grade: 8, sub: "MATH: 95%", dir: "up", status: "TOP PERFORMER" }
                ],
                attention: ["Kiran: Missed assignments"],
                chartData: [75, 76, 75, 77, 78]
            }
        };

        let chartInstance = null;

        function loadGrade(grade, btn) {
            // Update Active Tab
            if(btn) {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            const data = db[grade];

            // 1. Update Top Stats
            document.getElementById('avg-text').innerText = data.avg + "%";
            document.getElementById('avg-bar').style.width = data.avg + "%";
            document.getElementById('improving-count').innerText = data.improving;
            document.getElementById('top-count').innerText = data.top;

            // 2. Update Table
            const tbody = document.getElementById('student-table-body');
            tbody.innerHTML = "";
            data.students.forEach(s => {
                const arrow = s.dir === "up" ? '<i class="fas fa-arrow-up arrow-up"></i>' : '<i class="fas fa-arrow-down arrow-down"></i>';
                const row = `
                    <tr>
                        <td>${s.name}</td>
                        <td>${s.grade}</td>
                        <td>${s.sub} ${arrow}</td>
                        <td>${s.status}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // 3. Update Attention List
            const attList = document.getElementById('attention-list');
            attList.innerHTML = "";
            data.attention.forEach(item => {
                attList.innerHTML += `<div class="list-item"><div class="circle-bullet"></div> ${item}</div>`;
            });

            // 4. Update Chart
            updateChart(data.chartData);
        }

        function updateChart(dataPoints) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Wk 1', 'Wk 2', 'Wk 3', 'Wk 4', 'Wk 5'],
                    datasets: [{
                        label: 'Performance',
                        data: dataPoints,
                        borderColor: '#2d3748',
                        borderWidth: 3,
                        pointBackgroundColor: '#2d3748',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { font: { family: 'Gochi Hand', size: 14 } } }
                    }
                }
            });
        }

        // Initialize
        window.onload = function() {
            loadGrade('ALL', document.querySelector('.tab-btn.active'));
        };
    </script>

</body>
</html>
