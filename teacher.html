<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - Edu Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ebf8ff; 
            height: 100vh;
            overflow: hidden; 
            display: flex;
        }

        /* --- SIDEBAR STYLING --- */
        .sidebar {
            width: 280px;
            background-color: white;
            border-right: 3px solid #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            height: 100%;
            position: relative;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: #2d3748;
            cursor: pointer;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            margin-bottom: 40px;
            width: 100%;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border: 3px solid #2d3748;
            border-radius: 50%;
            background-color: #fff;
            margin-bottom: 15px;
            /* Ensure teacher.jpeg is in the folder */
            background-image: url('teacher.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        .teacher-name {
            font-family: 'Gochi Hand', cursive;
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            text-transform: uppercase;
        }

        .divider {
            width: 100%;
            height: 3px;
            background-color: #2d3748;
            margin-bottom: 40px;
            border-radius: 2px;
        }

        /* Sidebar Buttons */
        .sidebar-btn {
            width: 100%;
            padding: 15px;
            border: 3px solid #2d3748;
            border-radius: 20px;
            background: white;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.5rem;
            text-align: center;
            color: #2d3748;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative; 
        }

        .sidebar-btn:hover {
            transform: scale(1.03);
            background-color: #f7fafc;
        }

        /* --- DROPDOWN STYLING --- */
        .dropdown-wrapper {
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }

        .dropdown-content {
            display: none; 
            position: absolute;
            top: 100%; 
            left: 0;
            width: 100%;
            background-color: white;
            border: 3px solid #2d3748;
            border-radius: 15px;
            z-index: 100;
            margin-top: 5px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .show {
            display: block;
        }

        .dropdown-content div {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.3rem;
            color: #2d3748;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .dropdown-content div:last-child {
            border-bottom: none;
        }

        .dropdown-content div:hover {
            background-color: #ebf8ff;
        }

        .sidebar-btn.logout {
            margin-top: auto; 
            background-color: #fff;
        }

        .sidebar-btn.logout:hover {
            background-color: #ffe4e4;
            border-color: #c53030;
            color: #c53030;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr; 
            gap: 30px;
            height: 90%;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            border: 3px solid #2d3748;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card-bg {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s;
        }

        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Gochi Hand', cursive;
            font-size: 2.5rem;
            color: #2d3748;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid #2d3748;
            width: 80%;
            pointer-events: none;
        }

        /* --- IMAGES --- */
        .bg-attendance { background-image: url('https://img.freepik.com/free-photo/flat-lay-international-worker-s-day-still-life_23-2150337560.jpg?semt=ais_hybrid&w=740&q=80'); }
        .bg-progress { background-image: url('https://www.shutterstock.com/image-vector/vector-illustration-horizontal-banner-student-260nw-467695919.jpg'); background-size: contain; background-repeat: no-repeat; background-color: #f0f8ff; }
        .bg-lessons { background-image: url('https://img.freepik.com/free-vector/hand-drawn-colorful-science-education-wallpaper_23-2148489183.jpg?w=360'); }
        .bg-exam { background-image: url('https://img.freepik.com/free-vector/flat-background-world-teacher-s-day-celebration_23-2150722546.jpg?semt=ais_hybrid&w=740&q=80'); }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 3px solid #2d3748; padding: 20px; }
            .sidebar-btn.logout { margin-top: 20px; }
            .dashboard-grid { grid-template-columns: 1fr; height: auto; }
            .card { height: 250px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>

        <div class="profile-section">
            <div class="profile-pic"></div>
            <div class="teacher-name">[NAME]</div>
        </div>

        <div class="divider"></div>

        <div class="dropdown-wrapper">
            <button class="sidebar-btn" onclick="toggleGrades()">
                <span id="current-grade">GRADE V</span> 
                <i class="fas fa-chevron-down" style="font-size: 0.8em; margin-left: 10px;"></i>
            </button>
            
            <div id="gradeDropdown" class="dropdown-content">
                <div onclick="selectGrade('GRADE V')">GRADE V</div>
                <div onclick="selectGrade('GRADE VI')">GRADE VI</div>
                <div onclick="selectGrade('GRADE VII')">GRADE VII</div>
                <div onclick="selectGrade('GRADE VIII')">GRADE VIII</div>
            </div>
        </div>

        <div class="sidebar-btn">
            STUDENT - PARENT<br>DETAILS
        </div>

        <button class="sidebar-btn logout" onclick="logout()">
            LOG OUT
        </button>
    </aside>

    <main class="main-content">
        <div class="dashboard-grid">
            
            <div class="card" onclick="window.location.href='teacher_attendance.html'">
                <div class="card-bg bg-attendance"></div>
                <div class="card-text">STUDENT<br>ATTENDANCE</div>
            </div>

            <div class="card" onclick="window.location.href='teacher_progress.html'">
                <div class="card-bg bg-progress"></div>
                <div class="card-text">STUDENT<br>PROGRESS</div>
            </div>

            <div class="card" onclick="window.location.href='classwise.jpeg'">
                <div class="card-bg bg-lessons"></div>
                <div class="card-text">CLASS WISE<br>LESSONS</div>
            </div>

            <div class="card" onclick="window.location.href='test_exam.html'">
                <div class="card-bg bg-exam"></div>
                <div class="card-text">TEST / EXAM</div>
            </div>
        </div>
    </main>

    <script>
        // Toggle the dropdown menu visibility
        function toggleGrades() {
            document.getElementById("gradeDropdown").classList.toggle("show");
        }

        // When a grade is clicked, update the button text and close dropdown
        function selectGrade(gradeName) {
            document.getElementById("current-grade").innerText = gradeName;
            document.getElementById("gradeDropdown").classList.remove("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.sidebar-btn') && !event.target.matches('.sidebar-btn *')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function logout() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
