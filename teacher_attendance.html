<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fe;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 250px;
            background-color: #111c44;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 15px;
            color: #a3aed0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .back-btn {
            margin-top: auto;
            color: #a3aed0;
            cursor: pointer;
            text-decoration: none;
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .back-btn:hover { color: white; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 { font-size: 1.8rem; color: #1b2559; }

        /* --- TOP STATS CARDS --- */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .icon-blue { background-color: #e6f0ff; color: #3965ff; }
        .icon-green { background-color: #e6fffa; color: #00bfa5; }
        .icon-red { background-color: #ffe5e5; color: #ff5252; }

        .stat-info h3 { color: #a3aed0; font-size: 0.9rem; font-weight: 500; }
        .stat-info h2 { color: #1b2559; font-size: 1.8rem; font-weight: 700; }

        /* --- GRADE SELECTOR --- */
        .grade-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            width: fit-content;
        }

        .grade-btn {
            padding: 10px 25px;
            border: none;
            background: #f4f7fe;
            color: #a3aed0;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Active Blue Button Styling */
        .grade-btn.active {
            background: #3965ff;
            color: white;
            box-shadow: 0 5px 15px rgba(57, 101, 255, 0.3);
            transform: scale(1.05);
        }

        /* --- BOTTOM SECTION --- */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
        }

        .section-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .section-title {
            color: #1b2559;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-table th { text-align: left; color: #a3aed0; padding: 10px 0; font-size: 0.85rem; }
        .student-table td { padding: 15px 0; border-bottom: 1px solid #f4f7fe; color: #1b2559; font-weight: 600; }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-present { background: #e6fffa; color: #00bfa5; }
        .status-absent { background: #ffe5e5; color: #ff5252; }

        .mark-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #111c44;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }
        .mark-btn:hover { background-color: #3965ff; }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-graduation-cap"></i> Edu-Connect
        </div>
        <a href="#" class="nav-item active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="teacher.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portal</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Attendance Overview</h1>
            <div style="font-weight: 600; color: #a3aed0;">Today: <span style="color:#1b2559;">28 Jan 2026</span></div>
        </div>

        <div class="grade-selector">
            <button class="grade-btn active" onclick="loadGrade(5, this)">Grade 5</button>
            <button class="grade-btn" onclick="loadGrade(6, this)">Grade 6</button>
            <button class="grade-btn" onclick="loadGrade(7, this)">Grade 7</button>
            <button class="grade-btn" onclick="loadGrade(8, this)">Grade 8</button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="icon-box icon-blue"><i class="fas fa-user-graduate"></i></div>
                <div class="stat-info">
                    <h3>Total Students</h3>
                    <h2 id="total-count">50</h2>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box icon-green"><i class="fas fa-check"></i></div>
                <div class="stat-info">
                    <h3>Present Today</h3>
                    <h2 id="present-count">45</h2>
                </div>
            </div>
            <div class="stat-card">
                <div class="icon-box icon-red"><i class="fas fa-times"></i></div>
                <div class="stat-info">
                    <h3>Absent</h3>
                    <h2 id="absent-count">05</h2>
                </div>
            </div>
        </div>

        <div class="bottom-grid">
            <div class="section-box">
                <div class="section-title">Student Status</div>
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>GRADE</th>
                            <th>STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="student-list-body">
                        </tbody>
                </table>
                <button class="mark-btn" onclick="markAllPresent()">
                    <i class="far fa-check-square"></i> Mark All Present
                </button>
            </div>

            <div class="section-box">
                <div class="section-title">Attendance Analytics</div>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DATA DB ---
        const dataDB = {
            5: {
                total: 50, present: 45, absent: 5,
                students: [
                    { name: "Suyesh Karanam", status: "Absent" },
                    { name: "P. V. Vidhey", status: "Absent" },
                    { name: "Neeraj Sai", status: "Present" }
                ],
                chartData: [42, 45, 48, 44, 45]
            },
            6: {
                total: 48, present: 40, absent: 8,
                students: [
                    { name: "Aarav Sharma", status: "Present" },
                    { name: "Ishita Raj", status: "Absent" },
                    { name: "Rohan Verma", status: "Present" }
                ],
                chartData: [40, 41, 38, 42, 40]
            },
            7: {
                total: 52, present: 50, absent: 2,
                students: [
                    { name: "Meera Nair", status: "Present" },
                    { name: "Kabir Singh", status: "Present" },
                    { name: "Ananya Gupta", status: "Present" }
                ],
                chartData: [50, 51, 52, 49, 50]
            },
            8: {
                total: 45, present: 35, absent: 10,
                students: [
                    { name: "Vihaan Malhotra", status: "Absent" },
                    { name: "Sana Khan", status: "Absent" },
                    { name: "Arjun Reddy", status: "Absent" }
                ],
                chartData: [38, 35, 36, 34, 35]
            }
        };

        let myChart = null;
        let currentGrade = 5; // Track current grade for the Mark All Present button

        // --- 2. LOAD GRADE FUNCTION ---
        function loadGrade(grade, btnElement) {
            currentGrade = grade; // Update global tracker

            // A. Handle Active Button State
            if (btnElement) {
                document.querySelectorAll('.grade-btn').forEach(btn => btn.classList.remove('active'));
                btnElement.classList.add('active');
            }

            const data = dataDB[grade];

            // B. Update Top Stats
            document.getElementById('total-count').innerText = data.total;
            document.getElementById('present-count').innerText = data.present;
            document.getElementById('absent-count').innerText = data.absent;

            // C. Update Student List
            const tbody = document.getElementById('student-list-body');
            tbody.innerHTML = ""; 
            data.students.forEach(student => {
                const statusClass = student.status === "Present" ? "status-present" : "status-absent";
                const row = `
                    <tr>
                        <td>${student.name}</td>
                        <td>${grade}</td>
                        <td><span class="status-badge ${statusClass}">${student.status}</span></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // D. Update Chart
            updateChart(data.chartData);
        }

        // --- 3. MARK ALL PRESENT FUNCTION (NEW) ---
        function markAllPresent() {
            const data = dataDB[currentGrade];
            
            // 1. Update all student statuses to Present
            data.students.forEach(student => {
                student.status = "Present";
            });

            // 2. Update Counts
            data.present = data.total;
            data.absent = 0;

            // 3. Reload the view to show changes (passing null since button is already active)
            loadGrade(currentGrade, null);
            
            alert(`All students in Grade ${currentGrade} marked Present!`);
        }

        // --- 4. CHART CONFIG ---
        function updateChart(dataPoints) {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            if(myChart) myChart.destroy();

            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(57, 101, 255, 0.5)');   
            gradient.addColorStop(1, 'rgba(57, 101, 255, 0.0)');

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Today'],
                    datasets: [{
                        label: 'Attendance',
                        data: dataPoints,
                        borderColor: '#3965ff',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#3965ff',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: false, grid: { display: false } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        // --- 5. INITIALIZE ---
        window.onload = function() {
            loadGrade(5, document.querySelector('.grade-btn.active'));
        };

    </script>
</body>
</html>
